<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Course Page</title>
  <link rel="stylesheet" href="css/student-cpage.css">
  <script src="js/jquery.js"></script>
  <script src="js/studentCourse.js"></script>
</head>

<body>
  <div id="particles-js"></div>
  <header>
    <span id="logo"><a href="student-homepage.html">QuickFeed</a></span>
    <nav id="nav-bar">
      <li id="signup-button" class="nav-items" onclick="signOut();">Sign Out</li>
    </nav>
  </header>
  <main>
    <div id="course-name">
      <h1></h1>
      <h6></h6>
    </div>
    <div id="course-status">
      <h1>This class is <span class="pulsate">LIVE</span> right now!</h1>
      <h1>Easily enter your feedback below!</h1>
    </div>
    <div class="feedback-options">
      <div id = "success"></div>
      <div class="option">
        <h3>Too Slow</h3>
        <h4>This is getting too slow for me...</h4>
      </div>
      <div class="option">
        <h3>Too Fast</h3>
        <h4>Slow down!</h4>
      </div>
      <div class="option">
        <h3>Confusing!</h3>
        <h4>What did you just say?</h4>
      </div>
      <div class="option">
        <h3>Great Job!</h3>
        <h4>I understand everything!</h4>
      </div>
    </div>
  </main>
</body>
<script type="text/javascript" src="js/particles.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script>getCourseDetails();</script>

</html>
